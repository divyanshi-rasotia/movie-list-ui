<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
  <div class="logo">MovieList</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Movies</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
  <div class="background" id="background"></div>

  <div class="content">
    <div class="movie-info" id="movieInfo">
      <h2>Select a Movie</h2>
      <p>Hover over a card to view details here.</p>
    </div>
    
    <div class="carousel" id="carousel">
      <div class="card" data-title="Tangled" data-description="Rapunzel, an innocent, young girl, is locked up by her overly protective mother. Her wish to escape into the world outside finally comes true when she meets the good-hearted thief, Flynn." data-bg="images/poster1.jpg"
       data-year="2010"
       data-director="Nathan Grenom and Byron Howard">

       <img src="images/movie1.jpg" alt="Tangled Poster"/>
      </div>
      <div class="card" data-title="Venom" data-description="While trying to take down Carlton, the CEO of Life Foundation, Eddie, a journalist, investigates experiments of human trials. Unwittingly, he gets merged with a symbiotic alien with lethal abilities." 
      data-year="2018"
       data-director="Ruben Fleischer"
       data-seasons="1"
       data-bg="images/poster2.jpg">
        <img src="images/movie2.jpg" alt="Venom Poster"/>
      </div>
      <div class="card" data-title="Beauty and the Beast" data-description="A village girl embarks on a journey to save her father from a creature that has locked him in his dungeon. Eventually, she learns that the creature is a prince who has been cursed." 
      data-year="2017"
       data-director="Bill Condon"
       data-bg="images/poster3.jpg">

     <img src="images/movie3.jpg" alt="Beauty and the Beast Poster"/>
      </div>
      <div class="card" data-title="Harry Potter and the Philosopher's stone" data-description="Harry Potter, an eleven-year-old orphan, discovers that he is a wizard and is invited to study at Hogwarts. Even as he escapes a dreary life and enters a world of magic, he finds trouble awaiting him." 
      data-year="2001"
       data-director="Chris Columbus"
       data-bg="images/poster4.jpg">
        <img src="images/movie4.jpg" alt="Harry Potter Poster"/>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
