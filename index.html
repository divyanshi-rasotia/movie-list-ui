<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel-wrapper">
    <button class="nav-btn" id="prevBtn">←</button>
    
    <div class="carousel" id="carousel">
      <div class="card" style="background-color:#e94e77;">
        <img class="character-img" src="images/c1.png" alt="Rosetta" />
        <div class="text-content">
          <h3>Rosetta</h3>
          <p>Movie: Tinkerbell</p>
          <button class="like-btn">♥</button>
        </div>
      </div>

      <div class="card" style="background-color:#3b5998;">
        <img class="character-img" src="images/c2.png" alt="Sadness" />
        <div class="text-content">
          <h3>Sadness</h3>
          <p>Movie: Inside Out</p>
          <button class="like-btn">♥</button>
        </div>
      </div>

      <div class="card" style="background-color:#4caf50;">
        <img class="character-img" src="images/c3.png" alt="Disgust" />
        <div class="text-content">
          <h3>Disgust</h3>
          <p>Movie: Inside Out</p>
          <button class="like-btn">♥</button>
        </div>
      </div>

      <div class="card" style="background-color:#4caf50;">
        <img class="character-img" src="images/c4.png" alt="Disgust" />
        <div class="text-content">
          <h3>Disgust</h3>
          <p>Movie: Inside Out</p>
          <button class="like-btn">♥</button>
        </div>
      </div>

      <!-- Add more cards here -->
    </div>

    <button class="nav-btn" id="nextBtn">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
